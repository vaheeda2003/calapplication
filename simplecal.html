<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            width: 260px;
        }

        #display {
            width: 100%;
            height: 50px;
            font-size: 22px;
            margin-bottom: 10px;
            text-align: right;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        button {
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .number { background: #4CAF50; }      /* green */
        .operator { background: #2196F3; }    /* blue */
        .equal { background: #FF9800; }       /* orange */
        .clear { background: #F44336; }       /* red */

        button:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>
