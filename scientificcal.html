<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scientific Calculator</title>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #e0e0e0;
        font-family: Arial, sans-serif;
    }

    .calculator {
        background: #1e1e1e;
        padding: 15px;
        border-radius: 12px;
        width: 330px;
    }

    #display {
        width: 100%;
        height: 55px;
        font-size: 22px;
        margin-bottom: 12px;
        text-align: right;
        padding: 8px;
        border-radius: 6px;
        border: none;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 8px;
    }

    button {
        height: 48px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        color: white;
    }

    /* Colors */
    .number { background: #4CAF50; }      /* green */
    .operator { background: #2196F3; }    /* blue */
    .scientific { background: #9C27B0; }  /* purple */
    .equal { background: #FF9800; }       /* orange */
    .clear { background: #F44336; }       /* red */

    button:hover {
        opacity: 0.85;
    }
</style>
</head>

<body>

<div class="calculator">
    <input type="text" id="display" disabled>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="scientific" onclick="appendValue('Math.PI')">π</button>
        <button class="scientific" onclick="appendValue('Math.E')">e</button>
        <button class="scientific" onclick="square()">x²</button>
        <button class="scientific" onclick="sqrt()">√</button>

        <button class="scientific" onclick="sin()">sin</button>
        <button class="scientific" onclick="cos()">cos</button>
        <button class="scientific" onclick="tan()">tan</button>
        <button class="operator" onclick="appendValue('/')">÷</button>
        <button class="operator" onclick="appendValue('*')">×</button>

        <button class="number" onclick="appendValue('7')">7</button>
        <button class="number" onclick="appendValue('8')">8</button>
        <button class="number" onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('-')">−</button>
        <button class="operator" onclick="appendValue('+')">+</button>

        <button class="number" onclick="appendValue('4')">4</button>
        <button class="number" onclick="appendValue('5')">5</button>
        <button class="number" onclick="appendValue('6')">6</button>
        <button class="scientific" onclick="log()">log</button>
        <button class="scientific" onclick="ln()">ln</button>

        <button class="number" onclick="appendValue('1')">1</button>
        <button class="number" onclick="appendValue('2')">2</button>
        <button class="number" onclick="appendValue('3')">3</button>
        <button class="scientific" onclick="power()">xʸ</button>
        <button class="equal" onclick="calculate()">=</button>

        <button class="number" onclick="appendValue('0')">0</button>
        <button class="number" onclick="appendValue('.')">.</button>
    </div>
</div>

<script>
    const display = document.getElementById("display");

    function appendValue(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = "";
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch {
            display.value = "Error";
        }
    }

    function square() {
        display.value = Math.pow(eval(display.value), 2);
    }

    function sqrt() {
        display.value = Math.sqrt(eval(display.value));
    }

    function power() {
        display.value += "**";
    }

    function sin() {
        display.value = Math.sin(eval(display.value));
    }

    function cos() {
        display.value = Math.cos(eval(display.value));
    }

    function tan() {
        display.value = Math.tan(eval(display.value));
    }

    function log() {
        display.value = Math.log10(eval(display.value));
    }

    function ln() {
        display.value = Math.log(eval(display.value));
    }
</script>

</body>
</html>
